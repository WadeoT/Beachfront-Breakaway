<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beachfront Breakaway</title>
  <style>
    :root {
      --sand: #E8C58E;
      --sky: #A0C8E8;
      --slate: #8D99A3;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--sky);
      color: var(--text-dark);
    }

    /* Sticky Navbar */
    nav {
      position: sticky;
      top: 0;
      background-color: var(--slate);
      padding: 1rem;
      display: flex;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: var(--sand);
      transform: scale(1.05);
    }

    header {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    header img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      display: block;
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      width: 90%;
    }

    .header-text h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
    }

    .header-text p {
      font-size: 1.5rem;
      margin: 0;
      font-style: italic;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      background-color: var(--sand);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(141,153,163,0.2);
      margin-bottom: 2rem;
    }

    section h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--slate);
    }

    section p, section ul {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-dark);
    }

    ul {
      padding-left: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: var(--slate);
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>

      alt="Beachfront Breakaway"
    />
    <div class="header-text">
      <h1>Beachfront Breakaway</h1>
      <p>Where nature meets comfort - your beachside escape</p>
    </div>
  </header>
