<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beachfront Breakaway</title>
  <style>
    /* Reset and basic styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
      color: #004d40;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      display: block;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      width: 90%;
    }
    .header-text h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
      letter-spacing: 2px;
    }
    .header-text p {
      font-size: 1.5rem;
      margin: 0;
      font-style: italic;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #booking {
      margin-top: 2rem;
      text-align: center;
    }
    #booking button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0 1rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    #booking button:hover {
      background-color: #004d40;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #004d40;
      color: #b2dfdb;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img 
      src="https://us1-prod-images.disco-api.com/2020/07/24/3e2a1527-c6c4-33b4-a637-8389d99b29fd.jpeg?bf=0&f=jpg&p=true&q=70&w=1920" 
      alt="Beachfront Breakaway"
    />
    <div class="header-text">
      <h1>Beachfront Breakaway</h1>
      <p>Where nature meets comfort - your beachside escape</p>
    </div>
  </header>

  <main>
    <section id="booking">
      <button id="check-availability">Check Availability</button>
      <button id="contact-us">Contact Us</button>
    </section>
  </main>

  <footer>
    &copy; 2025 Beachfront Breakaway. All rights reserved.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Button references
      const checkBtn = document.getElementById('check-availability');
      const contactBtn = document.getElementById('contact-us');

      checkBtn.addEventListener('click', () => {
        alert('Booking feature coming soon! Please contact us at booking@beachfrontbreakaway.com');
      });

      contactBtn.addEventListener('click', () => {
        alert('Contact us feature coming soon! Please email info@beachfrontbreakaway.com');
      });
    });
  </script>

</body>
</html>
